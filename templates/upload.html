<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 2rem; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 1rem; margin-bottom: 1rem; }
        h1 { color: #333; margin: 0; }
        a.logout { color: #007bff; text-decoration: none; }
        a.logout:hover { text-decoration: underline; }
        .upload-section { margin-bottom: 1.5rem; }
        h2 { color: #555; font-size: 1.2rem; margin-bottom: 0.5rem; }
        form { display: flex; flex-direction: column; }
        input[type="file"], input[type="text"] { border: 2px dashed #ddd; border-radius: 6px; padding: 2rem; text-align: center; margin-bottom: 1rem; }
        input[type="file"] { cursor: pointer; }
        input[type="text"]::placeholder { color: #999; }
        .separator { text-align: center; color: #888; margin-bottom: 1rem; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; }
        button:hover { background-color: #218838; }
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.error { background-color: #f8d7da; color: #721c24; }
        .alert.info { background-color: #d1ecf1; color: #0c5460; }
        .header { display: flex; justify-content: space-between; align-items: center; ... }
        .nav-links a { color: #007bff; text-decoration: none; margin-left: 1.5rem; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>File Uploader</h1>
            <div class="nav-links">
                <a href="{{ url_for('status_page') }}">Status</a>
                <a href="{{ url_for('logout') }}" class="logout">Logout</a>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <h2>Upload a File</h2>
                <input type="file" name="file">
            </div>

            <div class="separator">OR</div>

            <div class="upload-section">
                <h2>Download from URL</h2>
                <input type="text" name="url" placeholder="https://craig.horse/flac.zip">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
