{% extends "base.html" %}

{% block title %}File Uploader{% endblock %}

{% block header_title %}File Uploader{% endblock %}

{% block extra_css %}
<style>
    /* Specific styles for the upload form */
    .upload-section { margin-bottom: 1.5rem; }
    h2 { color: #555; font-size: 1.2rem; margin-bottom: 0.5rem; }
    form { display: flex; flex-direction: column; }
    input[type="file"], input[type="text"] { 
        border: 2px dashed #ddd; 
        border-radius: 6px; 
        padding: 2rem; 
        text-align: center; 
        margin-bottom: 1rem; 
        width: 100%;
        box-sizing: border-box; /* Fixes padding width issues */
    }
    input[type="file"] { cursor: pointer; }
    input[type="text"]::placeholder { color: #999; }
    .separator { text-align: center; color: #888; margin-bottom: 1rem; }
    button { 
        background-color: #28a745; 
        color: white; 
        padding: 12px 20px; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer; 
        font-size: 16px; 
        transition: background-color 0.2s; 
    }
    button:hover { background-color: #218838; }
</style>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">  <div class="upload-section">
        <div class="upload-section">
            <h2>Upload a File</h2>
            <input type="file" name="file">
        </div>

        <div class="separator">OR</div>

        <div class="upload-section">
            <h2>Upload via URL</h2>
            <input type="text" name="url" placeholder="https://craig.horse/flac.zip">
        </div>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
