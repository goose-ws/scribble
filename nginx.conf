server {
    listen 80;
    server_name scribble.goose.ws;
    root /var/www/scribble.goose.ws;
    access_log /var/log/nginx/scribble.access.log;
    error_log /var/log/nginx/scribble.error.log;
    location / { return 301 https://scribble.goose.ws$request_uri; }
    location /.well-known/ { allow all; }
}

server {
    listen 443 ssl;
    server_name scribble.goose.ws;
    root /var/www/scribble.goose.ws;
    ssl_certificate /etc/letsencrypt/live/scribble.goose.ws/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scribble.goose.ws/privkey.pem;
    access_log /var/log/nginx/scribble.access.log;
    error_log /var/log/nginx/scribble.error.log;

    location / {
        resolver 127.0.0.11 valid=30s;
        set $upstream_app scribble;
        set $upstream_port 12345;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Host               $host;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         "upgrade";
        proxy_http_version                  1.1;
    }

    location /.well-known/ {
        allow all;
    }
}
